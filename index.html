<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Birthday card</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="card">
    <div id="card-inside">
      <div class="wrap">
        <p>Feliz Cumple Años señorita</p>
        <p>Espero que lo este pasando muy bien!</p>
        <p>Al lado de su familia y amigos o donde ande.</p>
        <p>Que su dia haya sido espectacular y que cumpla muchos años mas.</p>
        <p>Que le vaya de maravilla, tanto en estudios y en la vida.</p>
        <p class="signed">Para Amanda</p>
      </div>
    </div>

    <div id="card-front">
      <div class="wrap">
        <h1>Happy Birthday!</h1>
      </div>
      <button id="open">&gt;</button>
      <button id="close">&lt;</button>
    </div>
  </div>
